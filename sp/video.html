                $header.addClass('fixed');
            } else {
                $header.removeClass('fixed');
            }
        });
        // Nav Toggle Button
		$('#mobile-head').skOuterClick(function() {
			$header.removeClass('open');

            $header.toggleClass('open');
			$header.toggleClass('overlay');
			$("#mobile-head").toggleClass("shadow");
			
		
        });
		 
    });
})(jQuery);
